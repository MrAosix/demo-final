<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Controller</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- JOIN PANEL -->
<div id="joinPanel" class="panel">
    <h2>Connecting...</h2>
</div>

<!-- READY PANEL -->
<div id="readyPanel" class="panel" style="display:none;">

    <h2>You are <span id="nameDisplay"></span></h2>

    <p>Seat: <span id="seatDisplay"></span></p>

    <div id="colorDisplay" 
         style="width:50px;height:50px;border-radius:50%;margin:15px auto;">
    </div>

    <button id="readyBtn">Ready</button>
</div>

<!-- COUNTDOWN PANEL -->
<div id="countdownPanel" class="panel" style="display:none;">
    <h2 id="countdownText"></h2>
</div>

<!-- CONTROLLER PANEL -->
<div id="controllerPanel" class="panel" style="display:none;">
    <div id="controllerGrid">
        <button class="ctrl" data-dir="up">▲</button>
        <button class="ctrl" data-dir="left">◀</button>
        <button class="ctrl" data-dir="right">▶</button>
        <button class="ctrl" data-dir="down">▼</button>
    </div>
</div>

<script src="controller.js"></script>
</body>
</html>
